<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
    let arr = [];
    let n = +prompt('so phan tu trong mang');
    let number = 0;
    let text = '0123456789'
    let count = 0;
    for (let i = 0; i < n; i++) {
        arr.push(number = prompt('nhap phan tu '));
    }
    for (let i = 0; i < arr.length; i++) {
        if (text.indexOf(arr[i]) !== -1) {
            count++;
        }
    }
    document.write(arr + '<br>');

    document.write('mang arr co :' + count + 'ki tu la so' + '<br>');
</script>
</body>
</html>
