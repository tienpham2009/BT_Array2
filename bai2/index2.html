<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    let arr = [];
    let n = prompt('so phan tu trong mang');
    let number = 0;
    for (let i = 0; i < n; i++) {
        arr.push(number = prompt('nhap phan tu '));
    }
    document.write('mang ban dau la :' + arr + '<br>');
    document.write('mang sau khi dao nguoc la:' + arr.reverse());
</script>
</body>
</html>
